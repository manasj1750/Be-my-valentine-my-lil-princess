<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5, user-scalable=no, viewport-fit=cover">
    <title>mobile ¬∑ moving Valentine buttons</title>
    <style>
        /* MOBILE-OPTIMIZED ‚Äì fluid, touch-friendly, same valentine soul */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(145deg, #ffd9e8 0%, #ffb6c1 100%);
            font-family: 'Quicksand', 'Segoe UI', 'Arial', cursive, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 12px;
            position: relative;
            overflow-x: hidden;
            animation: softGlow 7s infinite alternate;
            -webkit-tap-highlight-color: transparent;
        }

        @keyframes softGlow {
            0% { background: linear-gradient(145deg, #ffe6f0, #ffc0cb); }
            100% { background: linear-gradient(145deg, #ffd5e5, #ffa7b9); }
        }

        /* ---------- BALLOONS ‚Äì smaller + more on mobile ---------- */
        .balloon {
            position: absolute;
            bottom: -10px;
            width: clamp(40px, 12vw, 60px);
            height: clamp(50px, 15vw, 75px);
            background: rgba(255, 140, 170, 0.75);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: inset -4px -6px 8px rgba(0,0,0,0.05), inset 4px 4px 12px rgba(255,255,255,0.6);
            animation: floatUp 8s infinite ease-in-out;
            z-index: 5;
            pointer-events: none;
            backdrop-filter: blur(1px);
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-30px) rotate(4deg); opacity: 0.95; }
            100% { transform: translateY(-65px) rotate(0deg); opacity: 0.5; }
        }

        .balloon::after {
            content: "üéà";
            position: absolute;
            font-size: clamp(20px, 6vw, 30px);
            top: -15px;
            left: 10px;
            transform: rotate(12deg);
            opacity: 0.8;
            text-shadow: 2px 3px 5px rgba(0,0,0,0.2);
        }

        .string {
            position: absolute;
            width: 1.8px;
            height: 30px;
            background: rgba(80, 60, 50, 0.5);
            bottom: -28px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        /* more balloons for rich feel */
        .balloon-1 { left: 2%; animation-delay: 0s; background: #ffa5b0; width: 45px; height: 58px; }
        .balloon-2 { left: 15%; animation-delay: 1.8s; background: #ffc2a1; width: 55px; height: 68px; }
        .balloon-3 { left: 38%; animation-delay: 3.5s; background: #ffb3c6; width: 48px; height: 62px; }
        .balloon-4 { left: 60%; animation-delay: 0.7s; background: #ffb7c5; width: 52px; height: 65px; }
        .balloon-5 { left: 80%; animation-delay: 5s; background: #ffa7b3; width: 47px; height: 60px; }
        .balloon-6 { left: 92%; animation-delay: 2.2s; background: #ffbfaf; width: 44px; height: 56px; }
        .balloon-7 { left: 72%; animation-delay: 6s; background: #ffb0c0; width: 50px; height: 63px; }
        .balloon-8 { left: 48%; animation-delay: 4.3s; background: #ffcad4; width: 42px; height: 55px; } /* extra */

        /* floating hearts ‚Äì more, smaller for mobile */
        .heart-float {
            position: absolute;
            font-size: clamp(18px, 7vw, 28px);
            animation: floatUp 9s infinite alternate;
            pointer-events: none;
            opacity: 0.5;
            z-index: 2;
        }

        /* main card ‚Äì fully responsive, compact */
        .main-card {
            background: rgba(255, 240, 245, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 48px 16px 48px 16px;
            padding: clamp(20px, 6vw, 40px) clamp(16px, 5vw, 30px);
            box-shadow: 0 20px 35px rgba(200, 30, 80, 0.25),
                        0 0 0 3px rgba(255, 220, 240, 0.7),
                        0 0 0 8px rgba(255, 182, 193, 0.4);
            max-width: 650px;
            width: 100%;
            text-align: center;
            border: 2px dashed #ff5e7e;
            z-index: 50;
            margin: 8px 0;
        }

        h1 {
            font-size: clamp(2.2rem, 12vw, 3.4rem);
            color: #c2184b;
            text-shadow: 3px 3px 0 #ffe0f0, 5px 5px 15px rgba(190, 30, 70, 0.3);
            letter-spacing: 2px;
            font-weight: 700;
            margin-bottom: 6px;
            font-family: 'Pacifico', 'Quicksand', cursive;
            word-break: break-word;
        }

        .sub {
            font-size: clamp(1.2rem, 5vw, 1.8rem);
            color: #ac2347;
            background: rgba(255, 250, 240, 0.8);
            display: inline-block;
            padding: 8px 24px;
            border-radius: 50px;
            backdrop-filter: blur(4px);
            margin-bottom: 15px;
            border: 1.5px solid white;
            box-shadow: inset 1px 1px 6px rgba(255,255,255,0.9), inset -1px -1px 6px rgba(200,100,120,0.2);
        }

        /* playground ‚Äì relative, with adapted height for mobile */
        .button-vortex {
            position: relative;
            height: clamp(190px, 50vw, 240px);
            width: 100%;
            margin: 10px 0 10px;
            touch-action: pan-y; /* prevents scrolling while touching inside */
        }

        /* BUTTONS ‚Äì bigger touch area, mobile optimized */
        .btn {
            padding: 14px 20px;
            font-size: clamp(1.4rem, 6vw, 1.9rem);
            font-weight: bold;
            border: none;
            border-radius: 50px 20px 50px 20px;
            background: radial-gradient(circle at 30% 40%, #ff7b9c, #ff3b6f);
            color: white;
            box-shadow: 0 10px 0 #9e2240, 0 12px 25px rgba(190, 30, 70, 0.6), 0 0 0 3px #fff9e6;
            cursor: pointer;
            letter-spacing: 2px;
            text-shadow: 2px 2px 0 #8e1e3a;
            border: 2px solid #fff2f5;
            position: absolute;
            will-change: transform, left, top;
            z-index: 100;
            white-space: nowrap;
            transition: transform 0.08s, box-shadow 0.1s;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            touch-action: none;   /* prevents touch scroll on buttons */
        }

        .btn:active {
            transform: scale(0.97);
            box-shadow: 0 6px 0 #7e1b36, 0 12px 20px #b81e4a;
        }

        .btn-move {
            background: radial-gradient(circle at 60% 30%, #ff95aa, #e6395a);
        }

        .btn-stay {
            background: radial-gradient(circle at 40% 30%, #ffb3c6, #ff6f91);
            text-shadow: 2px 2px 0 #80233d;
        }

        .promise {
            font-size: clamp(1.1rem, 4.5vw, 1.5rem);
            margin-top: 18px;
            color: #982c4a;
            background: rgba(255, 245, 240, 0.9);
            padding: 12px 16px;
            border-radius: 60px;
            backdrop-filter: blur(3px);
            border: 2px solid #ffa5b9;
            display: inline-block;
            width: auto;
            max-width: 95%;
            word-break: break-word;
            line-height: 1.4;
        }

        footer {
            margin-top: 20px;
            color: #b43b55;
            font-size: clamp(0.9rem, 4vw, 1.2rem);
            border-top: 2px dotted #ff8899;
            padding-top: 14px;
            font-style: italic;
        }

        /* extra love on mobile */
        @media (max-width: 480px) {
            .main-card {
                padding: 22px 14px;
                border-radius: 40px 10px 40px 10px;
            }
            .btn {
                padding: 12px 16px;  /* still easy to tap */
            }
            .balloon {
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>
    <!-- 8 baloons ‚Äì more festive, scaled for small screens -->
    <div class="balloon balloon-1"><div class="string"></div></div>
    <div class="balloon balloon-2"><div class="string"></div></div>
    <div class="balloon balloon-3"><div class="string"></div></div>
    <div class="balloon balloon-4"><div class="string"></div></div>
    <div class="balloon balloon-5"><div class="string"></div></div>
    <div class="balloon balloon-6"><div class="string"></div></div>
    <div class="balloon balloon-7"><div class="string"></div></div>
    <div class="balloon balloon-8"><div class="string"></div></div>

    <!-- floating hearts / emojis ‚Äì more density but not overwhelming -->
    <div class="heart-float" style="top: 5%; left: 7%;">‚ù§Ô∏èüß°</div>
    <div class="heart-float" style="top: 18%; left: 88%;">üíòüíù</div>
    <div class="heart-float" style="top: 45%; left: 12%;">üíñüíó</div>
    <div class="heart-float" style="top: 73%; left: 78%;">üíûüíï</div>
    <div class="heart-float" style="top: 30%; left: 93%;">üåπ‚ù§Ô∏è</div>
    <div class="heart-float" style="top: 60%; left: 20%;">üíåü•∞</div>
    <div class="heart-float" style="top: 82%; left: 42%;">üèπüíò</div>
    <div class="heart-float" style="top: 12%; left: 46%;">üíãüíì</div>

    <!-- MAIN CARD ‚Äì responsive, central -->
    <div class="main-card" id="mainCard">
        <h1>üíò be mine? üíò</h1>
        <div class="sub">you + me = ‚àû</div>

        <!-- button arena ‚Äì both move, both clickable, NO static button -->
        <div class="button-vortex" id="buttonPlayground">
            <button class="btn btn-move" id="yesButton" aria-label="moving yes button">üíñ YES! üíñ</button>
            <button class="btn btn-stay" id="noButton" aria-label="moving no button">üíî no üíî</button>
        </div>

        <span class="promise" id="messageZone">üíï catch a moving heart! üíï</span>
        <footer>üíó 14.02 ¬∑ both buttons run ¬∑ tap them! üíó</footer>
    </div>

    <script>
        (function() {
            "use strict";

            // ----- MOBILE OPTIMIZED: touch + mouse, both buttons always move, both clickable -----
            const playground = document.getElementById('buttonPlayground');
            const yesBtn = document.getElementById('yesButton');
            const noBtn = document.getElementById('noButton');
            const msg = document.getElementById('messageZone');

            // ensure absolute positioning inside playground
            playground.style.position = 'relative';
            yesBtn.style.position = 'absolute';
            noBtn.style.position = 'absolute';

            // Valentine chase phrases (shorter for mobile)
            const sweetMessages = [
                "üíû catch the love!",
                "üèÉ‚Äç‚ôÄÔ∏è so fast!",
                "‚ú® tap again ‚ú®",
                "üíò almost!",
                "üå∏ nope!",
                "üéà keeps floating",
                "üíù persistent üíù",
                "üåπ too quick!",
                "üíñ evasive cutie",
                "ü•∞ keep trying"
            ];

            // ----- BUTTON CLICK HANDLERS (both clickable) -----
            function handleYesClick(e) {
                e.stopPropagation();
                msg.innerText = "üíò YOU GOT YES! infinite valentine üíò";
                msg.style.background = "#ffe0f0";
                msg.style.border = "4px solid #ff4d6d";
                createMiniConfetti('‚ù§Ô∏è');
                // move after click for extra fun ‚Äì still runs away!
                moveButton(yesBtn);
                moveButton(noBtn);
            }

            function handleNoClick(e) {
                e.stopPropagation();
                msg.innerText = "üòò even 'no' means yes today! üíï";
                msg.style.background = "#ffe0e7";
                msg.style.border = "4px solid #b3405a";
                createMiniConfetti('üíñ');
                moveButton(yesBtn);
                moveButton(noBtn);
            }

            yesBtn.addEventListener('click', handleYesClick);
            noBtn.addEventListener('click', handleNoClick);

            // ----- CORE: move button safely inside playground (mobile viewport aware)-----
            function moveButton(btn) {
                if (!playground) return;

                const containerRect = playground.getBoundingClientRect();
                const btnRect = btn.getBoundingClientRect();

                // actual button width/height (including border, padding)
                const btnW = btnRect.width;
                const btnH = btnRect.height;

                // max left/top inside playground with 4px safety margin
                let maxX = Math.max(0, containerRect.width - btnW - 4);
                let maxY = Math.max(0, containerRect.height - btnH - 4);

                // avoid overflow if container is tiny (rare)
                if (maxX < 2) maxX = 2;
                if (maxY < 2) maxY = 2;

                let newLeft = Math.floor(Math.random() * maxX);
                let newTop = Math.floor(Math.random() * maxY);

                btn.style.left = newLeft + 'px';
                btn.style.top = newTop + 'px';
            }

            // move both buttons randomly
            function moveBothRandomly() {
                moveButton(yesBtn);
                moveButton(noBtn);
                // random sweet message
                if (Math.random() > 0.55) {
                    msg.innerText = sweetMessages[Math.floor(Math.random() * sweetMessages.length)];
                }
            }

            // ----- TOUCH + MOUSE evasion: flee on touch/move near -----
            function evadePointer(e) {
                // get touch or mouse coordinates
                let clientX, clientY;
                if (e.touches) {
                    // touch event
                    if (e.touches.length === 0) return;
                    clientX = e.touches[0].clientX;
                    clientY = e.touches[0].clientY;
                } else {
                    clientX = e.clientX;
                    clientY = e.clientY;
                }

                // YES button flees
                const rectYes = yesBtn.getBoundingClientRect();
                const centerYesX = rectYes.left + rectYes.width/2;
                const centerYesY = rectYes.top + rectYes.height/2;
                const distYes = Math.hypot(clientX - centerYesX, clientY - centerYesY);
                if (distYes < 150) {  // sensitivity good for fat fingers
                    moveButton(yesBtn);
                }

                // NO button flees
                const rectNo = noBtn.getBoundingClientRect();
                const centerNoX = rectNo.left + rectNo.width/2;
                const centerNoY = rectNo.top + rectNo.height/2;
                const distNo = Math.hypot(clientX - centerNoX, clientY - centerNoY);
                if (distNo < 150) {
                    moveButton(noBtn);
                }
            }

            // ----- KEEP BUTTONS APART (no sticky overlap) -----
            function keepApart() {
                const yesRect = yesBtn.getBoundingClientRect();
                const noRect = noBtn.getBoundingClientRect();
                const overlap = !(yesRect.right < noRect.left || yesRect.left > noRect.right || yesRect.bottom < noRect.top || yesRect.top > noRect.bottom);
                if (overlap) {
                    moveButton(yesBtn);
                    moveButton(noBtn);
                }
            }

            // ----- CONFETTI for mobile (light) -----
            function createMiniConfetti(symbol = '‚ù§Ô∏è') {
                for (let i = 0; i < 8; i++) {
                    const span = document.createElement('span');
                    span.innerText = symbol;
                    span.style.position = 'fixed';
                    span.style.left = Math.random() * 100 + '%';
                    span.style.bottom = '20px';
                    span.style.transform = 'scale(' + (0.7 + Math.random()) + ')';
                    span.style.fontSize = (20 + Math.random() * 30) + 'px';
                    span.style.opacity = '0.9';
                    span.style.pointerEvents = 'none';
                    span.style.zIndex = '9999';
                    span.style.animation = 'floatUp 1.8s ease-out forwards';
                    span.style.textShadow = '0 0 6px pink';
                    document.body.appendChild(span);
                    setTimeout(() => { span.remove(); }, 1700);
                }
            }

            // ----- initial placement (no overlap, inside)-----
            function initialPositions() {
                // spread them
                yesBtn.style.left = '15px';
                yesBtn.style.top = '20px';
                noBtn.style.left = '140px';
                noBtn.style.top = '100px';
                setTimeout(() => {
                    moveButton(yesBtn);
                    moveButton(noBtn);
                }, 10);
            }

            // ----- EVENT LISTENERS ‚Äì TOUCH + MOUSE -----
            document.addEventListener('mousemove', evadePointer);
            document.addEventListener('touchmove', evadePointer, { passive: false });  // passive false to prevent scroll while evading? we want slight scroll but avoid huge delay
            document.addEventListener('touchstart', evadePointer, { passive: true }); // also flee on initial touch

            // move buttons on resize / orientation (mobile critical)
            window.addEventListener('resize', function() {
                setTimeout(() => {
                    moveButton(yesBtn);
                    moveButton(noBtn);
                }, 30);
            });
            window.addEventListener('orientationchange', function() {
                setTimeout(() => {
                    moveButton(yesBtn);
                    moveButton(noBtn);
                }, 50);
            });

            // keep moving them periodically ‚Äì they never stop!
            setInterval(moveBothRandomly, 550);  // mobile smooth
            setInterval(keepApart, 300);

            // also move on scroll? but on mobile we want them inside playground anyway
            window.addEventListener('scroll', function() {
                // rarely needed, but safe
                moveButton(yesBtn);
                moveButton(noBtn);
            });

            // disable context menu on buttons (long press on mobile)
            yesBtn.addEventListener('contextmenu', (e) => e.preventDefault());
            noBtn.addEventListener('contextmenu', (e) => e.preventDefault());

            // ensure playground boundaries when font scaling etc
            const observer = new ResizeObserver(() => {
                moveButton(yesBtn);
                moveButton(noBtn);
            });
            observer.observe(playground);

            // start it
            initialPositions();

            // one extra: flee also on touchend? not necessary but add tiny move
            document.addEventListener('touchend', function() {
                // move a bit randomly to make it fresh
                if (Math.random() > 0.4) {
                    moveButton(yesBtn);
                    moveButton(noBtn);
                }
            });

            // final: guarantee both buttons are clickable (they are)
            // and NO button stays static ‚Äî both move on hover, touch, timer.
        })();
    </script>

    <!-- fonts are kept for better style -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
</body>
</html>
